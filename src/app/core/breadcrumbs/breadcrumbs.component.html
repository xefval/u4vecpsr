<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item" *ngFor="let breadcrumb of breadcrumbs; let last = last" class="breadcrumb-item">
      <a *ngIf="!last"routerLink="{{ breadcrumb.url }}" aria-current="page">{{ breadcrumb.label }}</a>
      <span *ngIf="last">{{ breadcrumb.label }}</span>
    </li>
  </ol>
</nav>
