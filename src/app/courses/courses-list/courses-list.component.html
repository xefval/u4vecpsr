<section class="container">
  <div class="toolbar">
    <input class="search" type="text" [(ngModel)]="searchString" (keyup.enter)="findCourse(searchString)" placeholder="Name, fragment or date">
    <button class="button button-outline" (click)="findCourse(searchString)">Search</button>
    <button class="button add" (click)="addCourse()"><svg><use xlink:href='#icon-add'/></svg> Add course</button>
  </div>
  <div>
    <app-course *ngFor="let course of courses; let i = index" [course]="course" (edit)="editCourse(course)" (delete)="deleteCourse(i)"></app-course>
  </div>
  <button class="load-more button button-outline" (click)="loadMore()">Load more</button>
</section>
