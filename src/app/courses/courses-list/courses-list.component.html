<section class="container">
  <div class="container"><!-- TODO: move to toolbar component? -->
    <div class="row">
      <div class="column column-30">
        <input type="text" placeholder="Name, fragment or date">
      </div>
      <div class="column column-20">
        <button class="button button-outline">Search</button>
      </div>
      <div class="column column-20 column-offset-30 align-right">
        <button class="button">Add course</button>
      </div>
    </div>
  </div>
  <div><!-- TODO: move to list component? -->
    <div class="container course-item" *ngFor="let course of courses"><!-- TODO: move to couse-list-item component -->
      <div class="row">
        <div class="column column-40">
          <h3>{{course.title}}</h3>
        </div>
        <div class="column column-40">
          <span class="min-duration">{{course.minDuration}} minutes</span>
          <span class="creation-date">{{course.creationDate.toString()}}</span>
        </div>
        <div class="column column-20 align-right">
          <button class="button button-outline sm">Edit</button>
          <button class="button button-outline sm">Delete</button>
        </div>
      </div>
      <div class="row">
        <div class="column column-100">
          {{course.description}}
        </div>
      </div>
    </div>
  </div>
</section>
