<div class="container course-item">
  <div class="row">
    <div class="column column-40">
      <h3>{{title}}</h3>
    </div>
    <div class="column column-40">
      <span class="min-duration">{{ minDuration | videoDiration:"h m" }}</span>
      <span class="creation-date">{{ creationDate | date:"dd.MM.yyyy" }}</span>
    </div>
    <div class="column column-20 align-right">
      <button class="button button-outline sm">Edit</button>
      <button class="button button-outline sm">Delete</button>
    </div>
  </div>
  <div class="row">
    <div class="column column-100">
      {{description}}
    </div>
  </div>
</div>
