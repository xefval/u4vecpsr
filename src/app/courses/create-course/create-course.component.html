<div>
  <div class="form-group">
    <label for="add-title">Title</label>
    <input type="email" class="form-control" id="add-title" placeholder="Course title">  
  </div>
  <div class="form-group">
    <label for="add-description">Description</label>
    <textarea class="form-control" id="add-description" rows="5" placeholder="Course description"></textarea>
  </div>
  <div class="form-group">
    <button class="btn btn-primary" (click)="saveCourse()">Save</button>
    <button class="btn btn-secondary" (click)="cancel()">Cancel</button>
  </div>
</div>
